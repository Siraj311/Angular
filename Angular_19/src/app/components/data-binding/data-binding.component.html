<div class="row">
  <div class="col-6">
    1. interpolation
    <p>firstname => {{firstName}}</p>
    <div>
      {{rollNo}}
    </div>
    <span>{{isActive}}</span>
  </div>

  <div class="col-6">
    2. property binding
    <input type="text" [value]="firstName">
    <br>
    <input type="text" [placeholder]="myPlaceholder">
    <br>
    <div [class]="div1ClassName" style="height: 100px; width: 100px;"></div>
  </div>
</div>
<div class="row">
  <div class="col-3">
    <button class="btn btn-success" (click)="showWelcomeMessage()">Show Welcome Text</button>
  </div>
  <div class="col-3">
    <select (change)="onCityChange()">
      <option value="Colombo">Colombo</option>
      <option value="Kandy">Kandy</option>
      <option value="Galle">Galle</option>
      <option value="Matara">Matara</option>
    </select>
  </div>
</div>
<div class="row">
  <div class="col-3">
    <input type="text" [(ngModel)]="firstName" />
  </div>
  <div class="col-3">
    <select [(ngModel)]="selectedCity">
      <option value="Colombo">Colombo</option>
      <option value="Kandy">Kandy</option>
      <option value="Galle">Galle</option>
      <option value="Matara">Matara</option>
    </select>
    - {{ selectedCity }}
  </div>
</div>
